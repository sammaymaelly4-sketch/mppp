<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Auditor Lite | Vale do Paraíba</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Leaflet CSS for Lite Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="tech-theme">
    <header class="main-header">
        <div class="logo-container">
            <span class="logo-icon">▲</span>
            <h1>CIVIC<span>AUDITOR</span><small>LITE</small></h1>
        </div>
        <nav class="status-bar">
            <div class="status-item">
                <span class="label">REGIONAL</span>
                <span class="value">VALE DO PARAÍBA</span>
            </div>
            <div class="status-item">
                <span class="label">STATUS</span>
                <span class="value pulse">LIVE AUDIT</span>
            </div>
        </nav>
    </header>

    <main class="app-grid">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="citySearch" placeholder="BUSCAR CIDADE..." autocomplete="off">
                <span class="search-kpi">FOUND: <b id="cityCount">0</b></span>
            </div>
            <div class="city-list" id="cityList">
                <!-- Cities injected here -->
                <div class="loading-state">
                    <div class="scanner-bar"></div>
                    <p>SCANNING REGIONAL DATA...</p>
                </div>
            </div>
        </aside>

        <section class="content-area">
            <div id="map" class="map-view"></div>
            <div id="cityDetail" class="detail-overlay hidden">
                <!-- Detail content injected here -->
            </div>
        </section>
    </main>

    <footer class="tech-footer">
        <div class="terminal-info">
            <span class="cli-prompt">></span>
            <span id="terminalMsg">SYSTEM READY. WAITING FOR INPUT.</span>
        </div>
        <div class="copyright">© 2026 AUDITORIA CÍVICA AUTOMATIZADA</div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
